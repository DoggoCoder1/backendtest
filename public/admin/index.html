<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <input placeholder="Enter password..."><button onclick="clicked()">Submit</button>
    <div style="display: none;" id="troll">
        <h1>nice try</h1>
        <img src="admin/dog.png" style="width: 500px;">
    </div>

    <script>
        const audio = new Audio("admin/meow.mp3");
        function clicked() {
            document.getElementById("troll").style.display = "block";
            audio.play();
        }
    </script>

</body>
</html>
