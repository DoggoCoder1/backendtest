<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wowdog clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="viewCount">-</h1>
  <p id="yourClicks">-</p>
  <h2 id="onlineCount">-</h2>
  <button id="clickButton">Click</button>
  <button id="toggleDarkMode">Theme</button>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  const viewCount = document.getElementById('viewCount');
  const onlineCount = document.getElementById('onlineCount');
  if (!localStorage.getItem("yourClicks")) {
    localStorage.setItem("yourClicks", 0);
  }
  async function fetchStats() {
    
    try {
      
      const res = await fetch('/api/hello');
      const data = await res.json();
      viewCount.textContent = `Clicks: ${data.pageViewCount ?? 'N/A'}`;
      onlineCount.textContent = `Online Users: ${data.onlineUsers ?? 'N/A'}`;
      document.getElementById("yourClicks").innerHTML = localStorage.getItem("yourClicks");
    } catch {
      onlineCount.textContent = 'Failed to fetch stats';
    }
  }

async function incrementCount() {
  clickBtn.disabled = true;
  localStorage.setItem("yourClicks", Number(localStorage.getItem("yourClicks")) + 1);
  try {
    const res = await fetch('/api/hello', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });

    const data = await res.json();
    viewCount.textContent = `Clicks: ${data.newCount ?? 'N/A'}`;
  } catch {
    viewCount.textContent = 'Error';
  }
  clickBtn.disabled = false;
}
clickBtn.onclick = incrementCount;
window.onload = fetchStats;
setInterval(fetchStats, 1000);
const darkModeBtn = document.getElementById('toggleDarkMode');

if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
}

darkModeBtn.onclick = () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');

  anime({
    targets: 'body',
    opacity: [0, 1],
    scale: [0.9, 1],
    rotateZ: [-4, 0],
    duration: 1200,
    easing: 'easeInOutQuad'
  });
};
anime.timeline()
  .add({
    targets: 'h1, h2, #clickButton, #toggleDarkMode',
    opacity: [0, 1],
    translateY: [30, 0],
    easing: 'easeOutQuad',
    duration: 800,
    delay: anime.stagger(100)
});

</script>

</body>
</html>
