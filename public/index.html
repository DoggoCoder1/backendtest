<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wowdog clicker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="viewCount">Loading...</h1>
  <button id="clickButton">Click</button>
  <p>this incredible website was brought to you by wowdog15 and vercel.com</p>
  <p>duckie dont spam this :p</p>
  <script>
    const viewCount = document.getElementById('viewCount');
    const clickBtn = document.getElementById('clickButton');

    async function fetchCount() {
      try {
        const res = await fetch('/api/hello');
        const data = await res.json();
        viewCount.textContent = `Clicks: ${data.pageViewCount ?? 'N/A'}`;
      } catch {}
    }

    async function incrementCount() {
      clickBtn.disabled = true;
      try {
        const res = await fetch('/api/hello', { method: 'POST', headers: { 'Content-Type': 'application/json' } });
        const data = await res.json();
        viewCount.textContent = `Clicks: ${data.newCount ?? 'N/A'}`;
      } catch {}
      clickBtn.disabled = false;
    }

    clickBtn.onclick = incrementCount;
    window.onload = fetchCount;
    setInterval(fetchCount, 1000);
  </script>
  <ul id="leaderboard"></ul>

<script>
const leaderboardElement = document.getElementById('leaderboard');

async function fetchCount() {
  try {
    const res = await fetch('/api/hello');
    const data = await res.json();
    viewCount.textContent = `Clicks: ${data.pageViewCount ?? 'N/A'}`;
    renderLeaderboard(data.leaderboard);
  } catch {}
}

function renderLeaderboard(data) {
  leaderboardElement.innerHTML = '';
  if (!data) return;
  for (const row of data) {
    const li = document.createElement('li');
    li.textContent = `${row.country_code}: ${row.click_count}`;
    leaderboardElement.appendChild(li);
  }
}
</script>
</body>
</html>
