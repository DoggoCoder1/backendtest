<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wowdog clicker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="maintenance" style="
    display:none;
    position:fixed;
    inset:0;
    background:#111;
    color:#fff;
    font-size:2rem;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
  ">ðŸš§ Site Under Maintenance ðŸš§</div>

  <h1 id="viewCount">Loading...</h1>
  <h2 id="onlineCount">Checking online users...</h2>
  <button id="clickButton">Click</button>
  <p>this incredible website was brought to you by wowdog15 and vercel.com</p>
  <p>duckie dont spam this :q</p>

<script>
  const viewCount = document.getElementById('viewCount');
  const onlineCount = document.getElementById('onlineCount');
  const clickBtn = document.getElementById('clickButton');
  const maintenance = document.getElementById('maintenance');

  async function fetchStats() {
    try {
      const res = await fetch('/api/hello');
      if (res.status === 503) {
        maintenance.style.display = 'flex';
        viewCount.style.display = 'none';
        onlineCount.style.display = 'none';
        clickBtn.disabled = true;
        return;
      }
      maintenance.style.display = 'none';
      viewCount.style.display = 'block';
      onlineCount.style.display = 'block';
      clickBtn.disabled = false;

      const data = await res.json();
      viewCount.textContent = `Clicks: ${data.pageViewCount ?? 'N/A'}`;
      onlineCount.textContent = `Online Users: ${data.onlineUsers ?? 'N/A'}`;
    } catch {
      onlineCount.textContent = 'Failed to fetch stats';
    }
  }

  async function incrementCount() {
    clickBtn.disabled = true;
    try {
      const res = await fetch('/api/hello', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });
      if (res.status === 503) {
        maintenance.style.display = 'flex';
        viewCount.style.display = 'none';
        onlineCount.style.display = 'none';
        return;
      }
      const data = await res.json();
      viewCount.textContent = `Clicks: ${data.newCount ?? 'N/A'}`;
    } catch {}
    clickBtn.disabled = false;
  }

  clickBtn.onclick = incrementCount;
  window.onload = fetchStats;
  setInterval(fetchStats, 4000); // update every 4 seconds
</script>
</body>
</html>
