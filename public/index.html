<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wowdog clicker</title>
</head>
<body>
  <h1 id="viewCount">Loading...</h1>
  <button id="clickButton">Click</button>

  <script>
    const viewCountElement = document.getElementById('viewCount');
    const clickButton = document.getElementById('clickButton');

    function updateDisplay(count) {
      viewCountElement.textContent = `Page Views: ${count}`;
    }

    async function fetchCurrentCount() {
      try {
        const response = await fetch('/api/hello');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data && typeof data.pageViewCount !== 'undefined') {
          updateDisplay(data.pageViewCount);
        }
      } catch (error) {
        // No feedback
      }
    }

    async function handleClick() {
      clickButton.disabled = true;
      try {
        const response = await fetch('/api/hello', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data && typeof data.newCount !== 'undefined') {
          updateDisplay(data.newCount);
        }
      } catch (error) {
        alert("something went wrong i dont fucking know what but something did :/")
      } finally {
        clickButton.disabled = false;
      }
    }

    clickButton.addEventListener('click', handleClick);
    document.addEventListener('DOMContentLoaded', fetchCurrentCount);
    setInterval(fetchCurrentCount, 1000);
  </script>
</body>
</html>
